name: examcloud
description: "A secure and modern mobile exam platform."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.3.0
  provider: ^6.1.5+1
  connectivity_plus: ^7.0.0
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  google_fonts: ^6.3.2
  path: ^1.9.1
  firebase_app_check: ^0.4.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
